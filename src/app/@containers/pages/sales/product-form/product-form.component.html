<div class="main">
    <simple-notifications></simple-notifications>
    <form class="example-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
  <div class="header">
    <nav
      class="container flex items-center justify-between h-full py-2 mx-auto center"
    >
    <button mat-button matTooltip="New Document" class="color-white action-button">
        <mat-icon aria-hidden="false"  aria-label="Example home icon">list</mat-icon>
    </button>
      <span class="text-white"></span>
      <div class="flex items-center">
        <span class=" px-4"><small>New Document View</small></span>
        <mat-slide-toggle> </mat-slide-toggle>
        <span class=" px-4"><small>Open in new tab</small></span>
        <mat-slide-toggle (toggleChange)="setBlankActive()"> </mat-slide-toggle>
        <button mat-button  class="color-white remove-button">
          <small>Remove Filters</small>
        </button>
        <a [routerLink]="['']" class="action-button" matTooltip="View Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
            <mat-icon aria-hidden="false"  aria-label="Example home icon">list</mat-icon>
        </a>
        <a (click)="DeletePaymentTerm()" *ngIf="editRoute" class="action-button" matTooltip="Delete Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
            <mat-icon aria-hidden="false"  aria-label="Example home icon">delete_outline</mat-icon>
        </a>
        <button type="submit" class="action-button" matTooltip="Save Payment Term"> <mat-icon aria-hidden="false"  aria-label="Example home icon">save</mat-icon></button>
        <a *ngIf="!editRoute" class="action-button" matTooltip="New Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
           <mat-icon aria-hidden="false"  aria-label="Example home icon">note_add</mat-icon>
        </a>
      </div>
    </nav>
  </div>
  <div class="component">
    <div class="primaryHeader">
        <nav
        class="container flex items-center justify-between h-full py-2 mx-auto center"
        >
        <span class="text-white">Products</span>
        </nav>
    </div>
    <div class="secondary-header">

            <div class="float-container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="float-child1">
                            <section class="col col-lg-3">
                                <label class="label">Code</label>
                            </section>
                            <section class="col col-lg-3">
                                <label class="label">Status</label>
                            </section> 
                            <section class="col col-lg-3">
                                <label class="label">Description</label>
                            </section>  
                        </div>
        
                        <div class="float-child2">
                            <section class="col col-lg-6">
                                <input class="form-control" formControlName="code" type="text" placeholder=" Number" name="code" readonly>
                            </section>
                            <section class="col col-lg-6">
                                <select name="status" id="status" formControlName="status">
                                    <option value="" selected disabled>Please Select... </option>
                                    <option *ngFor="let s of STATUS" [value]="s.name">{{s.name | uppercase}}</option>
                                </select>
                            </section>
                            <section class="col col-lg-6">
                                <input class="form-control" formControlName="description" type="text" placeholder=" Name" name="description">
                            </section>        
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="float-child3">
                            <mat-tab-group dynamicHeight>
                                <!-- Details -->
                                <mat-tab style="height:20px !important" label="Details">
                                    <div class="child-wrapper">
                                    <div class="float-child1">
                                        <section class="col col-lg-3" style="margin-right:20px;">
                                            <label class="label"> Product Type</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label"> Family</label>
                                        </section>
                                        <section class="col col-lg-3" style="margin-right:20px;">
                                            <label class="label"> Brand</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label"> Tax Classification</label>
                                        </section>
                                        <section class="col col-lg-3" style="margin-right:20px;">
                                            <label class="label"> Preferred Vendor</label>
                                        </section>
                                        
                                    </div>
                                    <div class="float-child2" style="padding-left:40px;">
                                        <section class="col col-lg-6">
                                            <select name="status" id="status" formControlName="type">
                                                <option value="" selected disabled>Please Select... </option>
                                                <option *ngFor="let p of PRODUCT_TYPE" [value]="p.name">{{p.name | titlecase}}</option>
                                            </select>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="family" class="form-control" formControlName="family" type="text" placeholder="" name="customer">
                                            <datalist id="family">
                                                <option *ngFor="let f of family" [value]="f.code"> {{f.code}}</option>
                                            </datalist>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="brands" class="form-control" formControlName="brand" type="text" placeholder="" name="customer">
                                            <datalist id="brands">
                                                <option *ngFor="let b of brands" [value]="b.code"> {{b.code}}</option>
                                            </datalist>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="taxClass" class="form-control" formControlName="taxClassification" type="text" placeholder="" name="customer">
                                            <datalist id="taxClass">
                                                <option *ngFor="let t of taxClass" [value]="t.code"> {{t.code}}</option>
                                            </datalist>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="preferredVendor" class="form-control" formControlName="preferredVendor" type="text" placeholder="" name="customer">
                                            <datalist id="preferredVendor">
                                                <option *ngFor="let v of preferredVendor" [value]="v.name"> {{v.name}}</option>
                                            </datalist>
                                        </section>
                                    </div>
                                    <div class="float-child1" style="margin-left:150px;">
                                        <section class="col col-lg-3">
                                            <label class="label">Uom</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label">Group</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label">Case Pack</label>
                                        </section>
                                    </div>
                                    <div class="float-child2" style="padding-left:40px;">
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="uom" class="form-control" formControlName="uom" type="text" placeholder="" name="customer">
                                            <datalist id="uom">
                                                <option *ngFor="let u of uom" [value]="u.code"> {{u.code}}</option>
                                            </datalist>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="group" class="form-control" formControlName="group" type="text" placeholder="" name="customer">
                                            <datalist id="group">
                                                <option *ngFor="let g of group" [value]="g.code"> {{g.code}}</option>
                                            </datalist>
                                        </section>
                                        <section class="col col-lg-6 float-container">
                                            <input autocomplete="off" list="casePack" class="form-control" formControlName="casepack" type="text" placeholder="" name="customer">
                                            <datalist id="casePack">
                                                <option *ngFor="let c of casePack" [value]="c.code"> {{c.code}}</option>
                                            </datalist>
                                        </section>
                                    </div>
                                    </div>
                                </mat-tab>
                                <!-- Shipments -->
                                <mat-tab style="height:20px !important" label="Shipping">
                                    <div class="child-wrapper">
                                    <div class="float-child1">
                                        <section class="col col-lg-3" style="margin-right:20px;">
                                            <label class="label">Sale Price</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label">Min Sale Price</label>
                                        </section>
                                        <section class="col col-lg-3" style="margin-right:20px;">
                                            <label class="label">Purchased Price</label>
                                        </section>
                                    </div>
                                    <div class="float-child2" style="padding-left:40px;">
                                        <section class="col col-lg-6">
                                            <input class="input-field"  type="number" formControlName="salePrice" placeholder="        $0.00" name="shippingAddress">
                                        </section>
                                        <section class="col col-lg-6">
                                            <input class="input-field"  type="number" formControlName="minSalePrice" placeholder="        $0.00" name="shippingAddress2">
                                        </section>
                                        <section class="col col-lg-6">
                                            <input class="input-field"  type="number" formControlName="purchasedPrice" placeholder="        $0.00" name="shippingState">
                                        </section>
                                    </div>
                                    <div class="float-child1" style="margin-left:150px;">
                                        <section class="col col-lg-3">
                                            <label class="label">Margin</label>
                                        </section>
                                        <section class="col col-lg-3">
                                            <label class="label">On Hand</label>
                                        </section>
                                    </div>
                                    <div class="float-child2" style="padding-left:40px;">
                                        <section class="col col-lg-6">
                                            <input class="input-field" formControlName="margin" type="number" placeholder="        $0.00" name="shippingZip">
                                        </section>
                                        <section class="col col-lg-6">
                                            <input class="input-field"  type="number" formControlName="onHand" placeholder="        $0.00" name="shippingCity">
                                        </section>
                                    </div>
                                    </div>
                                </mat-tab>
                                <!-- Dynamic Content -->
                              <mat-tab label="Custom Column"> Add Dynamic Content </mat-tab>
                            </mat-tab-group>
                          </div>
                    </div>
                </div>
            </div>
    </div>
  </div>
</form>
</div>
