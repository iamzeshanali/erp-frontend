<div class="main">
    <form class="example-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
  <div class="header">
    <nav
      class="container flex items-center justify-between h-full py-2 mx-auto center"
    >
    <button mat-button matTooltip="New Document" class="color-white action-button">
        <mat-icon aria-hidden="false"  aria-label="Example home icon">list</mat-icon>
    </button>
      <span class="text-white"></span>
      <div class="flex items-center">
        <span class=" px-4"><small>New Document View</small></span>
        <mat-slide-toggle> </mat-slide-toggle>
        <span class=" px-4"><small>Open in new tab</small></span>
        <mat-slide-toggle (toggleChange)="setBlankActive()"> </mat-slide-toggle>
        <button mat-button  class="color-white remove-button">
          <small>Remove Filters</small>
        </button>
        <a [routerLink]="['']" class="action-button" matTooltip="View Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
            <mat-icon aria-hidden="false"  aria-label="Example home icon">list</mat-icon>
        </a>
        <a (click)="DeletePaymentTerm()" *ngIf="editRoute" class="action-button" matTooltip="Delete Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
            <mat-icon aria-hidden="false"  aria-label="Example home icon">delete_outline</mat-icon>
        </a>
        <button type="submit" class="action-button" matTooltip="Save Payment Term"> <mat-icon aria-hidden="false"  aria-label="Example home icon">save</mat-icon></button>
        <a [routerLink]="['']" class="action-button" matTooltip="New Payment Term" target="{{targent_prop}}" rel="noopener noreferrer">
           <mat-icon aria-hidden="false"  aria-label="Example home icon">note_add</mat-icon>
        </a>
      </div>
    </nav>
  </div>
  <div class="component">
    <div class="primaryHeader">
        <nav
        class="container flex items-center justify-between h-full py-2 mx-auto center"
        >
        <span class="text-white">Receipt</span>
        </nav>
    </div>
    <div class="secondary-header">

            <div class="float-container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="float-child1">
                            <section class="col col-lg-3">
                                <label class="label">Receipt Number</label>
                            </section>
                            <section class="col col-lg-3">
                                <label class="label">Customer</label>
                            </section>
                            <section class="col col-lg-3">
                                <label class="label">Status</label>
                            </section>
                            
                            <section class="col col-lg-3">
                                <label class="label">Date</label>
                            </section>
                        </div>
        
                        <div class="float-child2">
                            <section class="col col-lg-6">
                                <input class="form-control" formControlName="receiptNumber" type="text" placeholder=" Number" name="receiptNumber">
                            </section>
                            <section class="col col-lg-6 float-container">
                                <input list="customers" class="form-control" formControlName="customer" type="text" placeholder=" Customer" name="customer">
                                <datalist id="customers">
                                    <option *ngFor="let customer of customersData" [value]="customer.Name">{{customer.Number}} - {{customer.Name}}</option>
                                </datalist>
                            </section>
                            <section class="col col-lg-6">
                                <select name="status" id="status" formControlName="status">
                                    <option value="" selected disabled>Please Select... </option>
                                    <option *ngFor="let s of STATUS" [value]="s.name">{{s.name | titlecase}}</option>
                                </select>
                            </section>
                            <section class="col col-lg-6">
                                <input type="date" formControlName="date" id="start" name="date"
                                    value="2017-06-01"
                                    min="2021-01-01" max="2050-12-31">
                            </section>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="float-child3">
                            <mat-tab-group dynamicHeight>
                              <mat-tab style="height:20px !important" label="Reference">
                                  <div class="child-wrapper">
                                  <div class="float-child1">
                                      <section class="col col-lg-3" style="margin-right:20px;">
                                          <label class="label">Cash</label>
                                      </section>
                                      <section class="col col-lg-3">
                                          <label class="label">Total Received</label>
                                      </section>
                                      <section class="col col-lg-3">
                                          <label class="label">Amount Due</label>
                                      </section>
                                      <section class="col col-lg-3">
                                        <label class="label">Balance Due</label>
                                    </section>
                                  </div>
                                  <div class="float-child2" style="padding-left:40px;">
                                    <section class="col col-lg-6">
                                        <input class="input-field" formControlName="cash" style="width: 120px !important;" type="number" placeholder="                $0.00" name="cash">
                                    </section>
                                    <section class="col col-lg-6">
                                        <input class="input-field" formControlName="totalReceived" style="width: 120px !important;" type="number" placeholder="                $0.00" name="totalReceived">
                                    </section>
                                    <section class="col col-lg-6">
                                        <input class="input-field" formControlName="amountDue" style="width: 120px !important;" type="number" placeholder="                $0.00" name="amountDue">
                                    </section>
                                    <section class="col col-lg-6">
                                        <input class="input-field" formControlName="balanceDue" style="width: 120px !important;" type="number" placeholder="                $0.00" name="balanceDue">
                                    </section>
                                  </div>
                                  </div>
                              </mat-tab>
                              <mat-tab label="Custom Column"> Add Dynamic Content </mat-tab>
                            </mat-tab-group>
                          </div>
                    </div>
                </div>
            </div>
    </div>
  </div>
</form>
</div>
